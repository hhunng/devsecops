name: vprofile actions
on: workflow_dispatch
env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: vprofileapp
  EKS_CLUSTER: vprofile-eks

jobs:
  Testing:
    name: Testing APIs
    runs-on: ubuntu-latest
    steps:
    - name: Code checkout
      uses: actions/checkout@v4

    - name: Maven test
      run: mvn test

    - name: Checkstyle
      run: mvn checkstyle:checkstyle

    # Setup java 11 to be default (sonar-scanner requirement as of 5.x)
    - name: Set Java 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: '11'

    # Setup sonar-scanner
    - name: Setup SonarQube
      uses: warchant/setup-sonar-scanner@v7

    # Run sonar-scanner
    - name: SonarQube Scan
      run: sonar-scanner -Dsonar.host.url=${{ secrets.SONAR_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} -Dsonar.sources=src/ -Dsonar.junit.reportsPath=target/surefire-reports/ -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml -Dsonar.java.binaries=target/test-classes/com/visualpathit/account/controllerTest/

    # Check the Quality Gate status.
    - name: SonarQube Quality Gate check
      id: sonarqube-quality-gate-check
      uses: sonarsource/sonarqube-quality-gate-action@master
      # Force to fail step after specific time.
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_URL }}

  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    steps:
    - name: Code checkout
      uses: actions/checkout@v4

    - name: Run Gitleaks
      id: gitleaks
      uses: DariuszPorowski/github-action-gitleaks@v2
      with:
        config: MyGitleaksConfigs/MyGitleaksConfig.toml

    - name: Upload Gitleaks JSON report to artifacts
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: gitleaks
        path: gitleaks.json


  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
    - name: Code checkout
      uses: actions/checkout@v4
    - name: full scan
      run: |
        semgrep \
          --sarif --output report.sarif \
          --metrics=off \
          --config="p/java"

    - name: full scan json
      run: semgrep scan --lang java --json-output=semgrep.json

    - name: save report as pipeline artifact
      uses: actions/upload-artifact@v4
      with:
        name: semgrep
        path: semgrep.json
      if: ${{ always() }}

  reports:
    needs: [semgrep, gitleaks]
    name: Upload reports
    runs-on: ubuntu-latest
    container:
      image: python

    steps:
    - name: Code checkout
      uses: actions/checkout@v4

    - name: Download aritfact of Segrem
      uses: actions/download-artifact@v4
      with:
        name: semgrep

#    - name: Download aritfact of Gitleaks
#      uses: actions/download-artifact@v4
#      with:
#        name: gitleaks
    - name: Pre-installed dependency
      run: pip3 install requests
    
    - name: Push reports
      run: |
        python3 upload-reports.py semgrep.json

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
    - name: Code checkout
      uses: actions/checkout@v4
    
    - name: Check var
      run: | 
        ls -la
        pwd
    - name: Run the Script
      run: ./dependency-check.sh
